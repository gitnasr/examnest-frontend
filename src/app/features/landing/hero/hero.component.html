<section class="relative py-20 bg-gradient-to-br from-gray-900 to-gray-800">
  
    <div class="container relative px-4 mx-auto">
        <div class="flex flex-col items-center gap-12 lg:flex-row">
            <div class="flex-1 text-center lg:text-left">
                <h1 class="mb-6 text-4xl font-bold text-white md:text-5xl lg:text-6xl">
                    Ace Your Exams with
                    <span class="text-blue-400">Exam Nest</span>
                </h1>
                <p class="max-w-2xl mb-8 text-lg text-gray-300 md:text-xl">
                    Experience seamless online examinations with our state-of-the-art platform. 
                    Take tests anytime, anywhere, with real-time monitoring and instant results.
                </p>
                <div class="flex flex-col justify-center gap-4 sm:flex-row lg:justify-start">
                    <button pButton label="Get Started" [routerLink]="['/auth']" class="p-button-primary p-button-lg"></button>
                    <button pButton label="Learn More" class="p-button-outlined p-button-lg"></button>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-12 md:grid-cols-4">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-blue-400">10K+</div>
                        <div class="text-sm text-gray-400">Active Students</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-blue-400">500+</div>
                        <div class="text-sm text-gray-400">Exams Available</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-blue-400">98%</div>
                        <div class="text-sm text-gray-400">Success Rate</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-blue-400">24/7</div>
                        <div class="text-sm text-gray-400">Support</div>
                    </div>
                </div>
            </div>

            <div class="flex-1 max-w-xl mx-auto">
                <div class="relative">
                    <div class="absolute transform bg-gray-700 -inset-4 rounded-2xl rotate-3"></div>
                    <img 
                        src="assets/images/hero-exam.jpg" 
                        alt="Online Exam Platform" 
                        class="relative object-cover w-full h-auto transform shadow-xl rounded-2xl -rotate-3"
                        style="max-height: 500px;"
                    />
                </div>
            </div>
        </div>
    </div>
</section>
