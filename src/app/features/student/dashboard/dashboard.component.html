<div
  class="min-h-screen text-gray-900 bg-gray-100 dark:bg-gray-900 dark:text-gray-100"
>
  <app-nav-bar></app-nav-bar>

  <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold">Student Dashboard</h1>
      <p class="mt-2 text-gray-300 dark:text-gray-400">
        Welcome back! Here's an overview of your academic progress.
      </p>
      
      <!-- Test buttons -->
      <div class="mt-4 space-x-4">
        <button 
          (click)="testApiCall()" 
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Test API Call (to trigger refresh token)
        </button>
        
        <button 
          (click)="testExamApiCall()" 
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          Test Exam API Call
        </button>
      </div>
      
      <div *ngIf="testResult" class="mt-4 p-4 bg-gray-100 dark:bg-gray-800 rounded">
        <h3 class="font-bold">Test Result:</h3>
        <pre class="text-sm">{{ testResult | json }}</pre>
      </div>

      <div *ngIf="examTestResult" class="mt-4 p-4 bg-gray-100 dark:bg-gray-800 rounded">
        <h3 class="font-bold">Exam API Test Result:</h3>
        <pre class="text-sm">{{ examTestResult | json }}</pre>
      </div>
    </div>

    <div class="flex flex-col gap-6 mb-8 lg:flex-row">
      <div class="w-full lg:w-1/3 h-fit rounded-4xl">
          <div class="relative">
            <!-- Background pattern -->
            <div class="absolute inset-0 bg-gradient-to-br from-blue-500/10 to-purple-500/10 rounded-4xl"></div>
            <div class="relative px-6 py-8">
              <div class="flex flex-col items-center">
                <div class="relative">
                  <p-avatar
                    label="TM"
                    size="xlarge"
                    styleClass="bg-gradient-to-br from-blue-500 to-purple-500 text-white ring-4 ring-white dark:ring-gray-800 shadow-lg"
                  >
                  </p-avatar>
                  <div class="absolute bottom-0 right-0 p-1 bg-green-500 rounded-full ring-2 ring-white dark:ring-gray-800">
                    <div class="w-3 h-3"></div>
                  </div>
                </div>
                
                <h3 class="mt-4 text-xl font-bold text-gray-900 dark:text-gray-100">
                  Yoshiko Metz
                </h3>
                <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
                  hermina.boyer&#64;student.examnest.com
                </p>
                
                <div class="flex items-center gap-2 mt-2 px-4 py-1.5 bg-gray-100 dark:bg-gray-800 rounded-full">
                  <span class="text-xs font-medium text-gray-600 dark:text-gray-400">
                    STUDENT-9
                  </span>
                </div>
                
                <div class="w-full pt-4 mt-4 border-t border-gray-200 dark:border-gray-700">
                  <div class="flex items-center justify-center gap-2 text-sm text-gray-600 dark:text-gray-400">
                    <i class="pi pi-map-marker"></i>
                    <span>Alexandria | Cybersecurity</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>

      
      <div class="w-full lg:w-2/3">
          <app-exam-entry></app-exam-entry>
      </div>
    </div>
  </div>
</div>
