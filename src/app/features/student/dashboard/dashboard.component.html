            <p class="mb-4 text-sm text-gray-500 dark:text-gray-400">
              STUDENT-9
            </p>

            <div class="space-y-2 text-center">
              <div class="flex justify-center">
                <span class="text-gray-600 dark:text-gray-400"
                  >Alexandria | Cybersecurity</span
                >
              </div>
            </div>
          </div>
